name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Run command with SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: ./deploy-dasha.sh
